<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .loader {
      display: none;
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <ul class="opagheaderlist">
        <li class="opaghead1"><img src="../logo-pic/logo opag.png" alt="OPAG Logo" /></li>
        <li class="opaghead2">OPAG Rice Section</li>
      </ul>
    </header>

    <section id="login" class="homevission1">
      <h2 class="loginheader">Login</h2>
      <form id="logForm" autocomplete="on">
        <label for="login-email">Email or Username:</label>
        <input type="text" id="login-email" name="username" placeholder="Enter email or username" required autocomplete="username" />

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" placeholder="Password" required autocomplete="current-password" />
        
        <div class="error-message" id="errorMessage"></div>

        <button type="submit">
          Login
          <span class="loader" id="loader"></span>
        </button>
      </form>
    </section>
  </div>

  <footer>
    <p>Â© 2024 OPAG Rice Section | All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('logForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const button = document.querySelector('button[type="submit"]');
      const loader = document.getElementById('loader');
      const errorMessage = document.getElementById('errorMessage');
      
      // Reset UI
      errorMessage.style.display = 'none';
      button.disabled = true;
      loader.style.display = 'inline-block';
      button.style.opacity = '0.7';

      try {
        const username = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value.trim();

        // Basic validation
        if (!username || !password) {
          throw new Error('Please fill in all fields');
        }

        const response = await fetch('/.netlify/functions/google-script-proxy', {
          method: 'POST',
          headers: { 
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            action: 'login',
            username: username,
            password: password
          }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Login failed');
        }

        const result = await response.json();

        if (result.status === "success") {
          // Store user data
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("profileImg", result.user.profileImg || "../logo-pic/account logo.png");
          localStorage.setItem("fullName", `${result.user.firstName} ${result.user.lastName}`);
          localStorage.setItem("username", result.user.username);
          localStorage.setItem("email", result.user.email || "");

          // Redirect
          const redirectURL = localStorage.getItem("redirectAfterLogin") || "../index.html";
          localStorage.removeItem("redirectAfterLogin");
          window.location.href = redirectURL;
        } else {
          throw new Error(result.error || "Invalid credentials");
        }
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
        console.error('Login error:', error);
      } finally {
        button.disabled = false;
        loader.style.display = 'none';
        button.style.opacity = '1';
      }
    });

    // Add password visibility toggle
    document.getElementById('login-password').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('logForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
