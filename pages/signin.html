<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <ul class="opagheaderlist">
        <li class="opaghead1"><img src="../logo-pic/logo opag.png" alt="OPAG Logo" /></li>
        <li class="opaghead2">OPAG Rice Section</li>
      </ul>
    </header>

    <section id="login" class="homevission1">
      <h2 class="loginheader">Login</h2>
      <form id="logForm" autocomplete="on">
        <label for="login-email">Email or Username:</label>
        <input type="text" id="login-email" name="username" placeholder="Enter email or username" required autocomplete="username" />

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" placeholder="Password" required autocomplete="current-password" />

        <button type="submit">Login</button>
      </form>
    </section>
  </div>

  <footer>
    <p>¬© 2024 OPAG Rice Section | All rights reserved.</p>
  </footer>

  <script>
    // üîí Use the SAME URL as in doPost (replace with your Apps Script URL)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwEWcX38P_pWDxWPNasnIJRX1USUBRQG8C0GM9GZZez3gLBw4Q2pK2icgjuzyQFTFoK/exec";

    document.getElementById('logForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: 'login',
            username: username,
            password: password // üîí Server hashes this
          }),
        });

        const result = await response.json();

        if (result.status === "success") {
          // ‚úÖ Save user data from SERVER response (not localUsers)
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("profileImg", result.user.profileImg || "../logo-pic/account logo.png");
          localStorage.setItem("fullName", `${result.user.firstName} ${result.user.lastName}`);
          localStorage.setItem("username", result.user.username);
          localStorage.setItem("email", result.user.email || "");

          // Show welcome message
          alert(`‚úÖ Welcome, ${result.user.firstName.toUpperCase()} ${result.user.lastName.toUpperCase()}!`);
          
          // Redirect
          const redirectURL = localStorage.getItem("redirectAfterLogin") || "../index.html";
          localStorage.removeItem("redirectAfterLogin");
          window.location.href = redirectURL;
        } else {
          alert(`‚ùå ${result.error || "Invalid login"}`);
        }
      } catch (error) {
        alert("‚ö†Ô∏è Server error. Try again later.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
